{% extends "grid_base.html" %}

{% block container %}
    <div class="container">
        <div class="col-md-12">
            <ul class="nav nav-pills navbar-right">
                <li>
                    <a href="#" data-href="{% url "issue-create" %}" data-toggle="modal"
                       data-target="#myModal" class="glyphicon glyphicon-ok">
                        <span>New Issue</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-md-12 table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Board</th>
                </tr>
                </thead>
                <tbody>
                {% for board in object_list %}
                    <tr>
                        <td><a href="{% url "board-detail" board.id %}">{{ board.name }}</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="icebox">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">ICEBOX</h3>
                    </div>
                    <div class="panel-body">
                        {% for issue in icebox %}
                            {% include "issues/includes/issue_list_item.html" with object=issue only %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
