<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Story #{{ object.id }} - {{ object.name }}</h4>
        </div>
        <div class="modal-body">
            <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
            {% if object.boardposition.status.next %}
                <a class="btn btn-primary"
                   href="{% url 'story-advance' object.id %}">To {{ object.boardposition.status.next }}</a>
            {% else %}
                <form class="form-inline" role="form" method="post" action="{% url 'story-onboard' story.id %}">
                    {% csrf_token %}
                    {{ board_form }}
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            {% endif %}
        </div>
    </div>
</div>
